server {
    listen 80;
    server_name _;

    # Point this to your built frontend files (vite build output).
    root /var/www/socraticdev/frontend/dist;
    index index.html;

    # Route API traffic to FastAPI backend.
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Keep health endpoint available at host root.
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Required for React BrowserRouter deep links (/app, /build, ...).
    location / {
        try_files $uri $uri/ /index.html;
    }
}

